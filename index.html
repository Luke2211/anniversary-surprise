<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anniversary Surprise</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .hidden {
            display: none;
        }
        img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Happy Anniversary!</h1>
        <p>Click the button below to reveal a surprise.</p>
        <button onclick="showSurprise()">Show Surprise</button>
        <div id="surprise" class="hidden">
            <h2>I Love You!</h2>
            <img src="your-image-url.jpg" alt="Special Moment">
            <p>This is one of my favorite moments with you. Thank you for being amazing!</p>
        </div>
    </div>
    <script>
        function showSurprise() {
            document.getElementById('surprise').classList.remove('hidden');
        }
    </script>
</body>
</html>
